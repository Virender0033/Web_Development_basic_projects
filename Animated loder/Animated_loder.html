            <span style="--i: 2"></span>

        </div>

            <span style="--i: 0"></span>
            <span style="--i: 1"></span>

            <span style="--i: 3"></span>
        </div>
        <div class="square">
            <span style="--i: 0"></span>
            <span style="--i: 1"></span>
            <span style="--i: 2"></span>
            <span style="--i: 3"></span>
        </div>
    </div>
